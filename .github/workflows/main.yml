name: Build and Analyze

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build and SonarCloud Scan
    runs-on: ubuntu-latest

    steps:

      # 1️⃣ اسحب الكود من GitHub
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ فعّالي JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Cache لمكتبة maven لتحسين السرعة
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build + Tests (هنا JaCoCo بعمل تقرير الكوفرج)
      - name: Build with Maven
        run: mvn -B clean verify

      # 5️⃣ SonarCloud Scan مع تفعيل الكوفرج + استثناء ملفات التست
      - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@0303d6b62e310685c0e34d0b9cde218036885c4d

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=dinajabdalfattah-boop_libraryProject
            -Dsonar.organization=dinajabdalfattah-boop
            -Dsonar.java.binaries=target/classes
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
            -Dsonar.coverage.exclusions="**/presentation/**,**/file/**,**/notification/**,**/*Test.java"
